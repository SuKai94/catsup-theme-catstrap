{% from "utils.html" import analytics %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    {% block head %}{% endblock %}
    <title>{% block title %}{{ site.name }}{% endblock %}</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ static_url("style.css") }}" type="text/css" />
    <link rel="alternate" type="application/rss+xml" href="{{ url_for('feed') }}" title="{{ site.name }}" />
    <link rel="canonical" href="{{ permalink }}"/>
    {{ analytics() }}
</head>
<body>

<nav class="navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="{{ url_for('index') }}" class="navbar-brand"><strong>{{ site.name }}</strong></a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                {% for page in pages %}
                <li><a href="{{ url_for(page) }}"><strong>{{ page.title }}</strong></a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</nav>


<div id="main">
    <div class="container">
        {% block content %}
        {% endblock %}
        <div class="col-md-12" id="footer">
            Powered by <a href="http://github.com/whtsky/catsup">Catsup</a>
            <span>&bull;</span>
            Theme <a href="https://github.com/whtsky/catsup-theme-clean">Clean</a> by <a href="http://whouz.com">whtsky</a>
        </div>
    </div>
</div>

</body>
</html>
